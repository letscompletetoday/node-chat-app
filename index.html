<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2>Let's Chat</h2>
    <div id="messages"></div>
    <input id="messageTxt" type="text" />
    <input id="sendBtn" type="button" value="Send Chat"/>
    <script>
        let socket = io.connect();
        (function() {
            socket.onmessage = (event) => {
                console.log(event);
            }
        })();

        let sendBtn = document.getElementById('sendBtn');
        let messageTxt = document.getElementById('messageTxt');

        sendBtn.onclick = (event) => {
            socket.emit('message', {
                message: messageTxt.value,
                senderName: 'dsfsdf',
                profileImage: 'sdggfg',
                channelId: 'sdfsdfdsf',
            });
        }
    </script>
</body>
</html>
